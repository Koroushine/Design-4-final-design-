<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare & Medical AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #ff00ff;
            --bg-gradient: linear-gradient(45deg, #0a0a2e, #1a1a4f);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: #fff;
            background: var(--bg-gradient);
            overflow-x: hidden;
            min-height: 100vh;
        }

        .particles {
            position: fixed;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
        }

        header {
            position: relative;
            padding: 4rem 2rem;
            text-align: center;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 4rem;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(var(--primary), var(--secondary), var(--primary));
            animation: rotate 20s linear infinite;
            opacity: 0.1;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        .main-container {
            position: relative;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 3rem;
            perspective: 1000px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
            transform-style: preserve-3d;
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .card-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .card h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .card p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .cyber-glow {
            position: fixed;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            pointer-events: none;
            mix-blend-mode: screen;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .main-container { grid-template-columns: 1fr; }
            .card { margin-bottom: 2rem; }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    <div class="cyber-glow"></div>

    <header>
        <h1>Healthcare & Medical AI</h1>
        <p>Next-Generation Medical Intelligence</p>
    </header>

    <main class="main-container">
        <div class="card">
            <div class="card-content">
                <h2>AI Diagnostics</h2>
                <p>Provide Your Medical Report and get your results here</p>
                <div class="btn-container">
                    <a href="deep-learning-ai.html" class="btn">Explore Diagnostics</a>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-content">
                <h2>Mental Health AI</h2>
                <p>24/7 empathetic chatbot support with clinical-grade mental health assessment</p>
                <div class="btn-container">
                    <a href="mental-health-chatbot.html" class="btn">ChatBot</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Particle animation
        function createParticles() {
            const container = document.querySelector('.particles');
            for (let i = 0; i < 100; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: absolute;
                    width: ${Math.random() * 4}px;
                    height: ${Math.random() * 4}px;
                    background: rgba(255, 255, 255, ${Math.random() * 0.5});
                    border-radius: 50%;
                    top: ${Math.random() * 100}vh;
                    left: ${Math.random() * 100}vw;
                    animation: float ${5 + Math.random() * 10}s infinite;
                `;
                container.appendChild(particle);
            }
        }

        // Mouse follower glow
        document.addEventListener('mousemove', (e) => {
            const glow = document.querySelector('.cyber-glow');
            glow.style.left = `${e.clientX - 100}px`;
            glow.style.top = `${e.clientY - 100}px`;
        });

        // Card hover effect
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                card.style.transform = `
                    rotateX(${(y - rect.height/2) / 10}deg)
                    rotateY(${-(x - rect.width/2) / 10}deg)
                    translateZ(20px)
                `;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = 'none';
            });
        });

        createParticles();
    </script>
</body>
</html>
